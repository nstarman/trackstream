[build-system]

requires = ["setuptools",
            "setuptools_scm",
            "extension_helpers",
            "wheel"]

build-backend = 'setuptools.build_meta'


[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''